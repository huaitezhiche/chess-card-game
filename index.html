<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>围棋卡牌游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 游戏状态面板 -->
    <div class="status-panel">
        <!-- 原状态信息行 -->
        <div class="status-info-row">
            <div class="status-left">黑方目数：<span id="black-score">0</span></div>
            <div class="status-middle">
                <div>当前玩家：<span id="current-player">黑方</span></div>
                <div>剩余回合：<span id="remaining-turns">60</span></div>
            </div>
            <div class="status-right">白方目数：<span id="white-score">0</span></div>
        </div>
        <!-- 新增血条单独行 -->
        <div class="health-bar-row">
            <div class="health-bar-container">
                <div class="health-bar black" id="black-health-bar"></div>
                <div class="health-bar white" id="white-health-bar"></div>
            </div>
        </div>
    </div>

    <!-- 牌桌区域 -->
    <div class="game-table">
        <div class="player-area" data-player="black">
            <h3>黑方区域</h3>
            <!-- 仅保留一个board-areas容器 -->
            <div class="board-areas">
                <div class="area" data-position="left1">左1路</div>
                <div class="area gap-area" data-position="gap1">断接区</div>
                <div class="area" data-position="left2">左2路</div>
                <div class="area gap-area" data-position="gap2">断接区</div>
                <div class="area" data-position="mid">3路</div>
                <div class="area gap-area" data-position="gap3">断接区</div>
                <div class="area" data-position="right2">右2路</div>
                <div class="area gap-area" data-position="gap4">断接区</div>
                <div class="area" data-position="right1">右1路</div>
            </div>
        </div>
        <div class="player-area" data-player="white">
            <h3>白方区域</h3>
            <div class="board-areas">
                <div class="area" data-position="left1">左1路</div>
                <div class="area gap-area" data-position="gap1">断接区</div>
                <div class="area" data-position="left2">左2路</div>
                <div class="area gap-area" data-position="gap2">断接区</div>
                <div class="area" data-position="mid">3路</div>
                <div class="area gap-area" data-position="gap3">断接区</div>
                <div class="area" data-position="right2">右2路</div>
                <div class="area gap-area" data-position="gap4">断接区</div>
                <div class="area" data-position="right1">右1路</div>
            </div>
        </div>
    </div>

    <!-- 手牌区 -->
    <div class="hand-cards" id="hand-cards">
        <h3>当前手牌</h3>
        <div class="card-container"></div>
    <!-- 在#hand-cards容器下方添加 -->
    <div id="skill-buttons" style="margin-top: 10px; display: flex; gap: 10px;">
        <div id="skill-buttons" style="margin-top: 10px; display: flex; gap: 10px;">
            <button id="shiyue-skill-btn" class="skill-btn" style="display: none;">发动时越技能（限1次）</button>
            <button id="zhenxu-skill-btn" class="skill-btn" style="display: none;">发动申真谞技能（限1次）</button>
            <!-- 新增卞相一技能按钮 -->
            <button id="bianxiangyi-skill-btn" class="skill-btn" style="display: none;">发动卞相一技能（剩余2次）</button>
        </div>
        <!-- 其他角色技能按钮可扩展在此处 -->
    </div>
    </div>

    <!-- 角色卡选择弹窗 -->
    <div class="modal" id="character-modal">
        <div class="modal-content">
            <h2>选择角色卡（3选1）</h2>
            <div class="character-cards" id="character-cards"></div>
        </div>
    </div>

    <!-- 加载页面 -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <h1>围棋卡牌对决</h1>
            <div class="loading-buttons">
                <button class="load-btn" id="start-game">开始游戏</button>
                <button class="load-btn" id="show-rules">规则说明</button>
                <button class="load-btn" id="show-characters">角色介绍</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
